name:                rtl-pb-sat-optimizer
version:             0.1.0.0
synopsis:            Register Transfer Level(RTL) Optimizer using PB-SAT
#description:
homepage:            https://github.com/jproyo/upc-miri/avlsi/homeworks/final-project/rtl-pb-sat-optimizer#readme
license:             BSD3
author:              Juan Pablo Royo Sales
maintainer:          juanpablo.royo@gmail.com
copyright:           2020 Juan Pablo Royo Sales
category:            Educational
extra-source-files:
- README.md

dependencies:
  - base
  - relude

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - DeriveGeneric
  - DeriveLift
  - DeriveAnyClass
  - DerivingStrategies
  - DerivingVia
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MultiParamTypeClasses
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedStrings
  - PackageImports
  - PartialTypeSignatures
  - Rank2Types
  - RankNTypes
  - RecordWildCards
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeOperators
  - TypeFamilies

ghc-options:
  - -O3
  - -Wall
  - -Werror
  - -fno-warn-partial-type-signatures
  - -fconstraint-solver-iterations=0
  - -Wincomplete-record-updates
  - -Wincomplete-uni-patterns
  - -Wredundant-constraints
  - -Wno-unused-top-binds
  - -fno-warn-deprecations # allow undefined
  - -fno-warn-orphans
  - -optP-Wno-nonportable-include-path
  - -fwrite-ide-info
  - -hiedir=.hie

library:
  exposed-modules:
    - RTLSolver

  source-dirs:
    - src

  dependencies:
    - containers
    - directory
    - mtl
    - safe-exceptions
    - text
    - time
    - toysolver

