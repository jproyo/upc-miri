name:                rac
version:             0.1.0.0
synopsis:            Random Access Zippers
#description:
homepage:            https://github.com/jproyo/upc-miri/ads/homeworks/final_project/rac#readme
license:             BSD3
author:              Juan Pablo Royo Sales
maintainer:          juanpablo.royo@gmail.com
copyright:           2020 Juan Pablo Royo Sales
category:            Experimental
extra-source-files:
- README.md

dependencies:
  - base
  - protolude >= 0.3

default-extensions:
  - BangPatterns
  - ConstraintKinds
  - DataKinds
  - DeriveFunctor
  - DeriveFoldable
  - DeriveTraversable
  - DeriveGeneric
  - DeriveLift
  - DeriveAnyClass
  - DerivingStrategies
  - DerivingVia
  - EmptyCase
  - FlexibleContexts
  - FlexibleInstances
  - FunctionalDependencies
  - GADTs
  - GeneralizedNewtypeDeriving
  - LambdaCase
  - MonadFailDesugaring
  - MultiParamTypeClasses
  - MultiWayIf
  - NoImplicitPrelude
  - OverloadedStrings
  - PackageImports
  - PartialTypeSignatures
  - Rank2Types
  - RankNTypes
  - RecordWildCards
  - RecordWildCards
  - ScopedTypeVariables
  - StandaloneDeriving
  - TemplateHaskell
  - TupleSections
  - TypeApplications
  - TypeOperators
  - TypeFamilies

library:
  exposed-modules:
    - Data.Zipper.Random
    - Experiments

  source-dirs:
    - src

  ghc-options:
    - -Wall
    - -fconstraint-solver-iterations=0
    - -fno-warn-orphans
    - -fno-warn-partial-type-signatures
    - -O2
    - -Werror
    - -fdiagnostics-color=always

  dependencies:
    - containers
    - deepseq
    - fingertree
    - random-shuffle
    - random
    - time
    - QuickCheck

executables:
  rac-bench:
    main: Main.hs
    source-dirs: app/bench
    dependencies:
      - directory
      - optparse-applicative
      - rac
      - time
    ghc-options:
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N
      - -fdiagnostics-color=always

tests:
  tst-test:
    main: Spec.hs
    source-dirs:
      - test
    ghc-options:
      - -threaded
      - -O2
      - -rtsopts
      - -with-rtsopts=-N
      - -fdiagnostics-color=always
    dependencies:
      - rac
      - random
      - QuickCheck
